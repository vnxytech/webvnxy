{% extends "base.html" %}

{% block title %}Error {{ error_code }} - File Mapper{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-danger">{{ error_code }}</h1>
                <h3 class="mb-4">{{ message }}</h3>
                <p class="mb-4">Sorry, something went wrong. Please try again or go back to the dashboard.</p>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
